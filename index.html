    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The best Halloween content to make your Spooky Season bone-chilling."

    <title>Spooky Season</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"

      crossorigin="anonymous"
    ></script>

  <body>
    <div class="header-homepage">
      <h2>Welcome to</h2>
      <h1>Spooky Season</h1>
      <h3>Everything you need for the spookiest Halloween</h3>
      <div class="trick-treat-links">
        <a href="#" class="trick-link">Trick</a>
        <a href="#" class="treat-link">Treat</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img
            src="images/horror.png"
            class="img-fluid thumbnail-homepage"
            alt="Horror Films"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/skull.png"
            class="img-fluid thumbnail-homepage"
            alt="Skull image"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/pumpkin.png"
            class="img-fluid thumbnail-homepage"
            alt="Halloween Food"
          />
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2 class="link-headings">Scary Movies</h2>
        </div>
        <div class="col-md-4">
          <h2 class="link-headings">Spooky Playlist</h2>
        </div>
        <div class="col-md-4">
          <h2 class="link-headings">Halloween Food</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="/" class="recipe-button" title="Halloween Treats"
            >Halloween Recipes</a
          >
        </div>
        <div class="col-md-4">
          <a href="#" class="playlist-button" title="Halloween Playlist"
            >Creepy Playlist</a
          >
        </div>
        <div class="col-md-4">
          <a href="#" class="film-button" title="Scary Movies"
            >Halloween Watchlist</a
          >
        </div>
      </div>

    </div>
